name: SonarCloud Analysis for Vulnerable Test Repos

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud_scan:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - name: DVWA
            path: VulnerableTestRepos/DVWA
          - name: Nodegoat
            path: VulnerableTestRepos/Nodegoat
          - name: VulnerableApp
            path: VulnerableTestRepos/VulnerableApp
            java-version: 11
            build-tool: gradle
          - name: Webgoat
            path: VulnerableTestRepos/Webgoat
            java-version: 21
            build-tool: maven
          - name: Juice-Shop
            path: VulnerableTestRepos/Juice-Shop

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # Set up Java environment for Java projects
      - name: Set up Java
        if: matrix.project.java-version != null
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.project.java-version }}

    # Build step for Java projects (Maven or Gradle)
      - name: Build Java Project with Maven
        if: matrix.project.name == 'Webgoat'
        run: |
         cd ${{ matrix.project.path }}
         mvn clean compile

      - name: Set up Gradle
        if: matrix.project.name == 'VulnerableApp'
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.0'

      - name: Build Java Project with Gradle
        if: matrix.project.name == 'VulnerableApp'
        run: |
          cd ${{ matrix.project.path }}
          chmod +x ./gradlew
          ./gradlew build

      # Analyze the project with SonarCloud
      - name: Analyze Project with SonarCloud
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Running SonarCloud analysis for ${{ matrix.project.name }}"
          
          binaries_option=""
          if [[ "${{ matrix.project.build_tool }}" == "maven" ]]; then
            binaries_option="-Dsonar.java.binaries=/usr/src/target/classes"
          elif [[ "${{ matrix.project.build_tool }}" == "gradle" ]]; then
            binaries_option="-Dsonar.java.binaries=/usr/src/build/classes/java/main"
          fi
          
          docker run --rm \
          -e SONAR_HOST_URL=$SONAR_HOST_URL \
          -e SONAR_TOKEN=$SONAR_TOKEN \
          -v "${{ github.workspace }}/${{ matrix.project.path }}:/usr/src" \
          sonarsource/sonar-scanner-cli \
          -Dsonar.projectKey=${{ matrix.project.name }} \
          -Dsonar.organization=sast-pipeline \
          -Dsonar.sources=/usr/src
          $binaries_option